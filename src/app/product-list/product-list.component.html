<h2>Products</h2>

<div *ngFor="let product of products; index as productId">
    <a title="{{product.name}} details, babe"
    [routerLink]="['/products', productId]"    >   
      {{ product.name }}
    </a>   

  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>
  <br *ngIf="!product.description" />

  <button (click)="share()">
    Share
  </button>    


  <app-product-alerts
    [product]="product" (notify)="onNotify(product)" >
    
  </app-product-alerts>

  <br /><br />
</div>

<button (click) = "pig()">
  pig!
</button>
{{thePig}}
